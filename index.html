<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="main.css">
    <title>BMI!</title>
</head>

<body>
    <h1>BMI Calculator</h1>

    <form class="input">
        <label>Height: </label>
        <input id="height" type="text" placeholder="Enter your Height">

        <label id="weightLabel">Weight: </label>
        <input id="weight" type="text" placeholder="Enter your Weight">
    </form>

    <button class="button" id="submit">Calculate</button>
    <p id="result"></p>
    <script src="BMI.js"></script>
</body>

</html>
